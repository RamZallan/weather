<!DOCTYPE html>
<html>

<head>
    <title>BackHome</title>
    <meta name="description" content="Compare weather, with custom locations.">
    <meta name="author" content="Ram Zallan">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/favicon/manifest.json">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#47bae6">
    <meta name="apple-mobile-web-app-title" content="BackHome">
    <meta name="application-name" content="BackHome">
    <meta name="msapplication-TileColor" content="#47bae6">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#47bae6">
    <!-- End Favicons -->
</head>

<body>
    <div class="container">

        <div class="row">
            <nav>
                <div class="col s12 center">
                   <h1 id="title">BackHome</h1>
                   <h2 id="subtitle">Compare weather, with custom locations.</h2>
                    <div class="switch">
                        <label>
                            <span id="la-label">Los Angeles, CA</span>
                            <input type="checkbox" id="check">
                            <span class="lever"></span>
                            <span id="roc-label">Rochester, NY</span>
                        </label>
                    </div>
                </div>
            </nav>
            <div id="weather" class="col s12">
                <div id="la">
                    Loading LA's weather...
                </div>

                <div id="roc">
                    Loading Rochester's weather...
                </div>
            </div>

            <footer>
                <div class="col s12 center">
                    <a id="custom" class="waves-effect waves-dark btn grey darken-2">Custom Locations</a>
                </div>
                <div class="col s12 center">
                    <form id="customize">
                        <input id="firstLocation" type="text" placeholder="First Location (City, State/Zip Code)">
                        <input id="secondLocation" type="text" placeholder="Second Location (City, State/Zip Code)">
                        <a id="submit" class="waves-effect waves-dark btn grey lighten-3 black-text">Customize!</a>
                        <a id="save" href="#!">Click to save locations.</a>
                    </form>
                </div>
                <div class="col s12 center">
                    <hr>
                    <ul>
                        <li>
                            Made by
                            <a href="http://ramzallan.me" class="blue-text text-darken-4">Ram Zallan</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>

    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.4/moment-timezone.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
</body>

</html>
